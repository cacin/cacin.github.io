<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Warsztat Formularz</title>
</head>
<body>
    <form action="https://formspree.io/xknqjkyo" method="POST">
        <label for="name">Imię</label>
        <input type="text" name="name" id="name"><br>

        <label for="surname">Nazwisko</label>
        <input type="text" name="surname" id="surname"><br>
      
        <label for="email">e-mail</label>
        <input type="email" name="email" id="email"><br>
        
        <label for="phone">Telefon</label>
        <input type="tel" name="phone" id="phone"><br>

        <label for="city">Miasto</label>
        <select name="city" id="city">
            <option value="waw">Warszawa</option>
            <option value="krk">Kraków</option>
            <option value="gda">Gdańsk</option>
        </select><br>
        
        <label><input type="radio" name="sex">Mężczyzna</label>
        <label><input type="radio" name="sex">Kobieta</label><br>

        <input type="checkbox" name="rodo" id="rodo">
        <label for="rodo">Zgoda na przetwarzannie danych osobowych</label><br><br>
        
        <label for="message">Wiadomość</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
       
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
